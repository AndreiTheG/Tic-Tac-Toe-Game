<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="https://miro.medium.com/max/395/1*mIjIjWIUc45MQjLDVkOC-w.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Tic-Tac-Toe Game</h1><br>
        <table class="card-table">
            <tr>
                <td id = "cell1" onclick="pressCell(1)"> </td>
                <td id = "cell2" onclick="pressCell(2)"> </td>
                <td id = "cell3" onclick="pressCell(3)"> </td>
            </tr>
            <tr>
                <td id = "cell4" onclick="pressCell(4)"> </td>
                <td id = "cell5" onclick="pressCell(5)"> </td>
                <td id = "cell6" onclick="pressCell(6)"> </td>
            </tr>
            <tr>
                <td id = "cell7" onclick="pressCell(7)"> </td>
                <td id = "cell8" onclick="pressCell(8)"> </td>
                <td id = "cell9" onclick="pressCell(9)"> </td>
            </tr>
        </table><br>
        <p id="output"></p>
        <div id="refresh" class="d-flex justify-content-center"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
